<div class="dsc-carousel" [ngStyle]="{'min-height': finalHeight}">
  <div class="dsc-carousel__btns">
    <i class="fa fa-chevron-circle-left" (click)="setBack()"></i>
    <i class="fa fa-chevron-circle-right" (click)="setNext()"></i>
  </div>
  <div class="dsc-carousel__content">
    <ng-container>
      <div class="dsc-carousel__content-item" style="background-image: url('assets/images/hero-img-home.png'); margin-left: 0">
        <div class="p-0 h-100 container-md">
          <div class="row justify-content-between align-items-center h-100">
            <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6"></div>
            <div class="d-flex justify-content-lg-end justify-content-md-end align-items-md-center h-100 col-sm-12 col-md-12 col-lg-6 col-xl-6">
              <div class="line">
                <div class="container-fluid p-0 h-100 d-flex align-items-center container">
                  <div class="row justify-content-between align-items-end w-100">
                    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 col-12">
                      <div>
                        <app-form></app-form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
  <div class="dsc-carousel__steps">1 / 3</div>

</div>
